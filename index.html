<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keitagames</title>
  <!-- Google Fontsでデジタル感のあるOrbitronフォントを読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    /* 全体設定 */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    
    /* ネオン効果の基本設定（青系のネオン） */
    .neon {
      color: #fff;
      text-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #007acc, 0 0 80px #007acc;
    }
    
    /* ヘッダー */
    header {
      text-align: center;
      padding: 50px;
      background: #111;
      border-bottom: 2px solid #00eaff;
    }
    
    /* ナビゲーションバー */
    nav {
      background: #222;
      display: flex;
      justify-content: center;
      padding: 10px;
      border-bottom: 2px solid #007acc;
    }
    
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      position: relative;
    }
    
    nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #00eaff;
      transition: width 0.3s;
      position: absolute;
      left: 0;
      bottom: -5px;
    }
    
    nav a:hover::after {
      width: 100%;
    }
    
    /* コンテンツエリア */
    .content {
      padding: 50px;
      text-align: center;
    }
    
    /* カードデザイン */
    .card {
      background: #1a1a1a;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
    }
    
    /* ネオンボタン */
    .neon-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      color: #fff;
      text-decoration: none;
      border: 1px solid #00eaff;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .neon-button:hover {
      box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 30px #00eaff;
      border-color: #007acc;
    }
    
    /* フッター */
    footer {
      text-align: center;
      padding: 10px;
      background: #111;
      border-top: 2px solid #00eaff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    /* ネオンテキストのアニメーション */
    @keyframes neonGlow {
      0%, 100% {
        text-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #007acc, 0 0 80px #007acc;
      }
      50% {
        text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 30px #00eaff, 0 0 50px #007acc, 0 0 90px #007acc;
      }
    }
    
    
  </style>
</head>
<body>
  <header>
    <h1 class="neon animated-neon">KEITAGAMES</h1>
    <p>最先端のテクノロジーと創造力が融合する</p>
  </header>
  
  <nav>
    <a href="#home">home</a>
    <a href="#services">project</a>
    <a href="#join us">join us</a>

  </nav>
  
  <div class="content" id="home">
    <!-- メインセクション -->
    <div class="card">
      <h2 class="neon">流行りを忘れずに</h2>
      <p>私達はいつでも最新を取り入れたプロダクツを生成しております</p>
      <a href="#services" class="neon-button">プロダクツを見る</a>
    </div>
    
    <!-- サービスセクション -->
    <div class="card" id="services">
      <h2 class="neon">技術は世のため人のため</h2>
      <ul style="list-style: none; padding: 0;">
        <li>システム開発</li>
        <li>ウェブ・アプリケーション開発</li>
        <li>デスクトップ・アプリケーション開発</li>
        <li>セキュリティ対策</li>
      </ul>
    </div>
    
    <!-- 会社概要セクション -->
    
    
    <!-- お問い合わせセクション -->
    <div class="card" id="contact">
      <h2 class="neon">あなたの協力を必要としています</h2>
      <p>このリンクを押して仲間になろう</p>
      <a href="https://discord.gg/GkYqze6sak" class="neon-button">仲間になる</a>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 keitagames</p>
  </footer>
</body>
</html>
