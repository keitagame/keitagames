<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub ダークテーマ ホームページ</title>
  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* ベーススタイル */
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
    }
    /* ヘッダー */
    header {
      background-color: #161b22;
      padding: 1rem 2rem;
      border-bottom: 1px solid #30363d;
    }
    header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    /* ナビゲーション */
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: #8b949e;
      font-weight: 500;
    }
    nav a:hover,
    nav a:focus {
      color: #c9d1d9;
    }
    /* メインコンテンツ */
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
    }
    .card h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .card p {
      margin-bottom: 1rem;
    }
    a.button {
      display: inline-block;
      background-color: #238636;
      color: #ffffff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    a.button:hover,
    a.button:focus {
      background-color: #2ea043;
    }
    /* フッター */
    footer {
      background-color: #161b22;
      padding: 1rem 2rem;
      text-align: center;
      border-top: 1px solid #30363d;
      margin-top: 2rem;
    }
    /* レスポンシブ */
    @media (max-width: 600px) {
      header, footer {
        padding: 1rem;
      }
      nav ul {
        flex-direction: column;
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>GitHub ダークテーマ ホームページ</h1>
      <nav>
        <ul>
          <li><a href="#">ホーム</a></li>
          <li><a href="#">プロジェクト</a></li>
          <li><a href="#">ブログ</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>自己紹介</h2>
      <p>このページは、GitHub のダークテーマ風にデザインされたデモンストレーションページです。洗練されたカラーとシンプルなレイアウトをご堪能ください。</p>
      <a href="#" class="button">もっと見る</a>
    </section>
    <section class="card">
      <h2>最新プロジェクト</h2>
      <p>ここでは最新のプロジェクト情報やアップデートを随時お伝えします。ご期待ください。</p>
      <a href="#" class="button">プロジェクト詳細</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GitHub ダークテーマ ホームページ. All rights reserved.</p>
  </footer>
</body>
</html>
